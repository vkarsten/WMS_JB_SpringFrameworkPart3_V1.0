<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,600&display=swap" rel="stylesheet">
    <title>Browse By Category</title>
</head>
<body>
<div>
    <h2 class="head2">Welcome to Warehouse Management System</h2>

    <p><a href="/" class="link_menu">Home Page</a></p>

    <h3>All Categories <span th:text="'(Count: ' + ${categoryCount} + ')'"></span></h3>

    <table>
        <tbody>
        <tr th:each="category : ${categories}">
            <td><a th:text="${category}" th:href="'/browseByCategory/' + ${category}" class="link_menu"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
